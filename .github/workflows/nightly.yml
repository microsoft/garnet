name: Garnet Nightly Tests
on:
  schedule:
    - cron:  '0 9 * * *' # Runs at 09:00 UTC, which is 1:00 AM PST
  workflow_dispatch:
  
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

permissions:
  contents: read
  
jobs:
  build-test-garnet:
    name: Garnet
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022 ]
        framework: [ 'net8.0', 'net9.0' ]
        configuration: [ 'Release' ]
        test: [ 'Garnet.test' ]

        # DEBUG Full matrix... commented out for now
# DEBUG      os: [ ubuntu-22.04, ubuntu-24.04, windows-2022, windows-2025 ]
   # DEBUG     framework: [ 'net8.0', 'net9.0' ]
    # DEBUG    configuration: [ 'Debug', 'Release' ]
     # DEBUG   test: [ 'Garnet.test', 'Garnet.test.cluster' ]
    steps:
      - name: Install Allure CLI
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
            Set-ExecutionPolicy RemoteSigned -Scope Process -Force
            iwr -useb get.scoop.sh | iex
            scoop install allure
            $shimPath = "$env:USERPROFILE\scoop\shims"
            echo "Adding Scoop shims to PATH: $shimPath"
            echo "$shimPath" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

          } elseif ($env:RUNNER_OS -eq "Linux") {
            npm install -g allure-commandline --save-dev
            echo "$(npm bin -g)" >> $env:GITHUB_PATH
          } else {
            Write-Host "Unsupported OS: $env:RUNNER_OS"
            exit 1
          }

      - name: Verify Allure installation
        run: allure --version
        shell: pwsh

      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Install dependencies
        run: dotnet restore
# DEBUG      - name: Check style format
# DEBUG        run: dotnet format --verify-no-changes --verbosity diagnostic
      - name: Build Garnet
        run: dotnet build --configuration ${{ matrix.configuration }}
      - name: Run tests ${{ matrix.test }}
        run: dotnet test test/${{ matrix.test }} -f ${{ matrix.framework }} --logger "console;verbosity=detailed" --logger trx --results-directory "GarnetTestResults-${{ matrix.os }}-${{ matrix.framework }}-${{ matrix.configuration }}-${{ matrix.test }}"
        timeout-minutes: 45 
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-garnet-results-${{ matrix.os }}-${{ matrix.framework }}-${{ matrix.configuration }}-${{ matrix.test }}
          path: GarnetTestResults-${{ matrix.os }}-${{ matrix.framework }}-${{ matrix.configuration }}-${{ matrix.test }}
        if: ${{ always() }}

      - name: List contents of current working directory
        run: |
          Get-Location
          Get-ChildItem
        shell: pwsh

      - name: Debug path existence using matrix variables
        shell: pwsh
        run: |
          $source = "${{ github.workspace }}/test/Allure/TestData/${{ matrix.framework }}/allure-results"
          Write-Host "Checking source path: $source"
          if (Test-Path $source) {
            Write-Host "Source path exists."
          } else {
            Write-Host "Source path does NOT exist."
          }

      - name: Debug path existence using hard coded values
        shell: pwsh
        run: |
          $source = "${{ github.workspace }}/test/Allure/TestData/${{ matrix.framework }}/allure-results"
          Write-Host "Checking source path for hardcoded: $source"
          if (Test-Path $source) {
            Write-Host "Source path exists."
          } else {
            Write-Host "Source path does NOT exist."
          }


      - name: Copy mock allure-results to test output - just use until get real allure results in place
        run: |
          $source = "${{ github.workspace }}/test/Allure/TestData/${{ matrix.framework }}/allure-results"
          $dest   = "${{ github.workspace }}/test/${{ matrix.test }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/allure-results"
          Copy-Item -Path $source -Destination $dest -Recurse -Force
        shell: pwsh

      - name: Check if allure-results exists
        run: |
          if (-Not (Test-Path "${{ github.workspace }}/test/${{ matrix.test }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/allure-results")) {
            Write-Host "No ${{ github.workspace }}/test/${{ matrix.test }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/allure-results found for this matrix combination."
          }
      - name: Upload allure test results in combined results directory
        uses: actions/upload-artifact@v4
        with:
          name: CombinedResults
          path: GarnetGitHub/test/${{ matrix.test }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/allure-results
        if: ${{ always() }}

  # Job to build and test Tsavorite code
  build-test-tsavorite:        
    name: Tsavorite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04, windows-2022, windows-2025 ]
        framework: [ 'net8.0', 'net9.0' ]
        configuration: [ 'Debug', 'Release' ]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set workaround for libaio on Ubuntu 24.04 (see https://askubuntu.com/questions/1512196/libaio1-on-noble/1512197#1512197)
        run: |
          sudo ln -s /usr/lib/x86_64-linux-gnu/libaio.so.1t64 /usr/lib/x86_64-linux-gnu/libaio.so.1
        if: ${{ matrix.os == 'ubuntu-24.04' }}        
      - name: Set environment variable for Linux
        run: echo "RunAzureTests=yes" >> $GITHUB_ENV
        if: ${{ matrix.os == 'ubuntu-24.04' }}
      - name: Set environment variable for Windows
        run: echo ("RunAzureTests=yes") >> $env:GITHUB_ENV
        if: ${{ matrix.os == 'windows-latest' }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Setup Node.js for Azurite
        uses: actions/setup-node@v4
        with:
          node-version: '20'
